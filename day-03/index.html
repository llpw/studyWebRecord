<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>原生js实现轮播图</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
          <div id="myCarousel" class="carousel">
            <!-- 图片 部分 -->
            <div class="carousel-inner">
                <div class="item">
                    <img src="images/1.jpg" data-index="1">
                </div>
                <div class="item">
                    <img src="images/2.jpg" data-index="2">
                </div>
                <div class="item">
                    <img src="images/3.jpg" data-index="3">
                </div>
                <div class="item">
                    <img src="images/4.jpg" data-index="4">
                </div>
                <div class="item">
                    <img src="images/5.jpg" data-index="5">
                </div>
            </div>
            <div class="carousel-indicators">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <!-- 左右按钮控制 部分 -->
            <div class="prev">
            </div>
            <div class="next">
            </div>
          </div> 
        <script src="carouselController.js"></script>
    </body>
</html>
